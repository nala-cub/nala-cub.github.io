- name: Katharina von der Wense (neé Kann)
  description: I’m an Assistant Professor of Computer Science at CU Boulder, where I work on natural language processing (NLP) and machine learning. Research-wise, I am interested in multilingual NLP (how can we make NLP systems work for all of the world’s languages?), transfer learning (how can models use knowledge gained from a source task for a target task?), and computational morphology (how can models learn about and leverage subword information?). More generally, circumstances permitting, I spend a lot of my time traveling, dancing, hiking, biking, and scuba diving, and I love sushi, ice cream and watermelons.
  image: katharina_kann_summer.jpg
  github: Kelina
  linkedin:
  email: katharina.kann@colorado.edu
  website: https://kelina.github.io
  
- name: Luke Gessler
  description: I am a postdoc with Prof. Katharina von der Wense in the computer science department. Previously, I obtained my Ph.D. in computational linguistics from Georgetown University. My major interest is in low-resource NLP, and my dissertation focused in particular on obtaining and evaluating low-resource word representations. I am especially interested in low-resource NLP as it relates to the language documentation, which is the process of recording a language's lexicon and grammar. I have also worked on lexical semantics, linguistically rich dataset development, and various structured prediction tasks. Outside of work, I love cooking East and South Asian food and brewing makgeolli, a traditional Korean drink made from rice.
  image: luke_gessler.jpg
  email: luge2135@colorado.edu
  start: 08/2023

- name: Abteen Ebrahimi
  description: I'm a third-year PhD student advised by Prof. Katharina von der Wense. I'm broadly interested in multilingual NLP, with a focus on low-resource and unseen languages. Currently, I'm working on developing new resources and methods to increase model performance and community awareness for these languages. Previously, I worked on text generation and dialogue systems.
  image: abteen_ebrahimi.jpg
  email: abteen.ebrahimi@colorado.edu
  github: abteen
  start: 08/2020

- name: Ananya Ganesh
  description: I am a third-year PhD student advised by Profs. Katharina von der Wense and Martha Palmer. I'm broadly interested in natural language processing as applied to educational settings, and I’m currently working on developing NLP models to understand and improve classroom discourse. Previously, I was a research engineer in the NLP & Speech Research group at the Educational Testing Service (ETS) and I received a Master's in Computer Science from UMass Amherst. In my free time, I enjoy reading fantasy fiction, solving puzzles, and exploring Boulder.
  image: ananya_ganesh.jpg
  github: ananyaganesh
  email: ananya.ganesh@colorado.edu
  website: https://ananyaganesh.github.io
  start: 08/2020
  
- name: Stéphane Aroca-Ouellette
  description: After completing my undergrad at University of Toronto in computer engineering, I pursued my masters in computer science with a focus on natural language processing. While investigating new auxiliary tasks for BERT pre-training, I saw the power of modern language models while learning the inherent limitation of inhabiting purely textual environments. Co-advised by Alessandro Roncone and Katharina von der Wense, I am now working towards my PhD at CU Boulder to answer how robotics can help ground language in the real world and how language can help our interaction and collaboration with robots.
  image: stephane.jpg
  email: stephane.aroca-ouellette@colorado.edu 
  github: StephAO
  website: https://stephao.github.io
  start: 08/2020

- name: Adam Wiemerslage
  description: I am a second-year PhD student in computer science advised by Katharina von der Wense. My research interests are in natural language processing, particularly relating to computational morphology, under-represented languages, and multilingual models. I am especially interested in machine learning models that draw upon or explore linguistic insights. Previously I was a research scientist in industry, and before that I spent a year at a government laboratory, which has given me broad experience in various subareas of NLP. In my free time, I strive to be a good Coloradoan by hiking/biking/camping/climbing as well as brewing/tasting beer.
  image: adam_wiemerslage.jpg
  github: adamits
  email: adam.wiemerslage@colorado.edu
  start: 01/2021
  
- name: Sagi Shaier
  description: Currently a PhD student at CU Boulder, advised by Katharina von der Wense and Lawrence Hunter. I completed my undergraduate degree in computational and applied mathematics on the pre-med track with a focus on epidemiology. Later I worked in the industry for about 1.5 years in various machine learning & data science positions. My sights are set on using the intersection of artificial intelligence and neuroscience to improve people’s lives. My research interests are artificial general intelligence, dialogue systems, knowledge graphs, factuality, dynamic systems, continual learning, online learning, and biologically inspired algorithms. More specifically, developing medical dialogue systems that are factual, interpretable, validatable, and incorporate knowledge graphs. Outside of academia I spend most of my time practicing Muay Thai, hiking with my puppy, baking, and going on spontaneous road trips.
  image: sagi.png
  email: sagi.shaier@colorado.edu
  start: 08/2021
  github: shaier
  website: https://shaier.github.io/

- name: Enora Rice
  description: I am a first-year PhD student in computer science jointly advised by Katharina von der Wense and Alexis Palmer. My research interests center around developing universal natural language processing methods with an emphasis on low-resource/marginalized languages. I am particularly interested in creating tools that support language education. Previously, I worked on intelligent tutoring systems and language revitalization for Indigenous American languages.
  image: enora.jpeg
  email: enora.rice@colorado.edu
  start: 08/2022
  
- name: Maria Valentini
  description: I am a first-year PhD student at CU Boulder advised by Katharina von der Wense. My current research is focused on natural language processing, particularly as it pertains to accessibility technology, natural language generation, and computational linguistics. I obtained undergraduate degrees in Mathematics and Computer Information Systems from the College of St. Scholastica in May 2022, where I played on the collegiate tennis team. In my spare time, I enjoy music, reading, exploring new places, and hanging out with friends.

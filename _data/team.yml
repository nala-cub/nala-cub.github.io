- name: Mario Choy
  description: I am a second-year MS student in computer science at CU Boulder. Before that, I obtained my undergraduate degree in computer engineering from the University of South-Eastern Norway in May 2022. My current research interests lie in NLP for low-resource languages. In my free time, I enjoy gardening, drawing/painting, and reading.

- name: Robin Luo
  description: I am a second-year undergraduate student in computer science and am planning to study for a master's through the Bachelor's Accelerated Master's program. This summer I will be a part of SPUR 2024 working with Katharina and Luke on an NLP system that helps understand and preserve indigenous languages. I am currently interested in NLP for low-resource languages and how we can use NLP to study and preserve endangered languages. In my free time, I enjoy hiking, rock climbing, and playing volleyball.

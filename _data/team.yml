  description: I am an undergraduate student in computer science at JGU Mainz. I am currently working under the supervision of Katharina von der Wense and Minh Duc Bui on my bachelor's thesis regarding the use of text style transfer for creating medical exam questions. Before pursuing my degree, I worked in the internal IT department of the State Criminal Police Office (LKA RLP) in Mainz. In my free time, I enjoy cooking, biking, reading and working on my home network.

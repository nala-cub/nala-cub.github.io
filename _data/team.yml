- name: Ali Marashian
  description: I'm a first-year PhD student, jointly advised by Professors Katharina von der Wense and Alexis Palmer. I'm broadly interested in NLP for low-resource languages and incorporating linguistic knowledge into models. Right now I'm working on domain adaptation with limited resources, and I used to work on data augmentation.

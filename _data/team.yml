- name: Chiranthan Sridhar
  description: I am a master's student in computer science at CU. My current interests in NLP are evaluating factuality of language models and building applications for the low-resource setting. Before coming to CU, I worked as a software developer in Cisco for over 3 years. I am an amateur pianist, I like badminton and swimming and I watch TV shows in my free time.

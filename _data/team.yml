- name: Aaron Gluck
  description: I am a first-year PhD student advised by Katharina von der Wense and Maria Pacheco. I obtained my undergraduate degree in computer science at the University of Delaware. My current research interests are in NLP for education, question generation, and multilingual NLP. From a methods perspective, much of my future work will likely be neuro-symbolic in nature. I also have a recreational interest in more general AI theory aimed at improving upon current methods. Most of my time is spent in the ice rink, hiking, playing cards, or assembling custom mechanical keyboards.
  image: aarongluck.jpg
  email: aagl3791@colorado.edu

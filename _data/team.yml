- name: Rohan Das
  description: I am a master's student in Computer Science. My research interests are broadly in Natural Language Processing with a focus on Computational Creativity. I am specifically interested in whether large language models can understand/generate creative text as well as maintain figurative aspects of language when applied to tasks like machine translation. Currently, I am working on exploring how to beneficially use morphological information within pre-trained transformer models for machine translation. Previously I was a software engineer in industry, where I worked on problems in the enterprise content management domain. Outside of work, I am an amateur aquascaper and I enjoy attending concerts and reading long-form sports journalism.

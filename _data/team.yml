- name: Rachna Konigari
  description: I am a graduate student in computer science. I am broadly interested in collaborative dialogue agents and their application to different domains. I have previously worked with detection of off-topic utterances from a human--human conversation and also on automatic question generation. I love to explore the intersection between NLP and HCI. Prior to coming to UCB, I was working in the industry as a data scientist to help understand multi-word expressions in Indic languages. I have completed my bachelor's in computer science and master's in computational linguistics in IIIT Hyderabad, where my thesis was broadly exploring the interactive responses that can be generated in conversational systems. In my free time, I love writing poems, playing the piano, and hiking with my friends.
  image: rachnakonigari.jpg
  email: konigari.rachna@colorado.edu
  start: 01/2023
  
- name: Ankush Raut
  description: I'm a master's student in data science. For the past 4 years, I have worked as a data scientist, tackling problem statements across various domains, including supply chain management, retail, healthcare, FMCG, and payment gateways, among others. Currently, I'm focused on understanding how language models interpret context and how much information they can actually retrieve from multiple contexts. Specifically, my work involves developing a multi-hop question-answering system with up to 4 hops. In my free time, I have a passion for playing Blues guitar, a hobby I've enjoyed for the past couple of years. I am also an avid soccer player and enjoy exploring lake trails.
  image: ankushraut.jpg

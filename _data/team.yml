- name: Minh Duc Bui
  description: I'm a PhD student at JGU Mainz, advised by Katharina von der Wense. My research revolves around analyzing and developing techniques to enhance the transferability, efficiency, and adaptability of NLP models across various tasks and languages. Prior to this, I completed my bachelor's degree in "Mathematics in Business and Economics", and subsequently pursued a master's degree in "Data Science" with a strong emphasis on NLP. Following the completion of my master's degree, I transitioned into the industry, where I worked as a data scientist in the autonomous driving field.

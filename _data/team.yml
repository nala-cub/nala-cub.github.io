- name: Abhishek Purushothama
  description: I am a master's student in computer science at CU Boulder. My interests are in natural language processing and its applications. I am currently exploring multilingual and cross-lingual NLP. Before this, I was a software engineer at VMware for 4 years.  Outside of work, I enjoy reading,  watching TV shows, board games, and occasionally biking.

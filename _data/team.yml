- name: Mario Sanz Guerrero
  description: I am a PhD student at JGU Mainz, supervised by Prof. Katharina von der Wense. My research focuses on applying artificial intelligence, particularly natural language processing, in the medical domain, motivated by achieving outcomes that make a meaningful real-world impact. I hold a bachelor's degree in computer science and a master's in artificial intelligence. Prior to my PhD, I worked as an AI engineer in the healthcare industry. Outside of research, I enjoy reading, traveling, and spending time with friends and family.

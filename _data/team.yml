- name: Arunima Maitra
  description: I am a master's student in computer science at CU Boulder. I'm broadly interested in natural language generation -- specifically its application for educational purposes. Currently I am working on a project to explore how well dialogue assistants can exhibit interpersonal synergy compared to that of professors in a classroom setting. I completed my undergraduate degree in computer science and engineering in June 2022. After that, I worked as a systems engineer for about 1 year before joining CU. In my free time, I enjoy traveling, painting, gardening, watching TV shows, and working out in the gym.

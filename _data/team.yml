- name: Téa Wright
  description: I’m a fourth-year undergraduate student in computer science. I started research through the CU SPUR program in Summer 2023, and I’m interested in both NLP for low-resource languages and psycholinguistics. I’ve worked on NLP for educational applications and am currently focused on model adaptation with low-resource language data from OCR. In my free time, I enjoy learning other languages, playing piano, reading, watching movies, and being outdoors!
